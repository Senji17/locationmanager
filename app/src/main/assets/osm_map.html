<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenStreetMap with GPS Tracking</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<div id="map"></div>

<script>
    var map = L.map('map').setView([13.736717, 100.523186], 13); // Default: Bangkok

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var marker = L.marker([13.736717, 100.523186]).addTo(map)
        .bindPopup('üìç ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì')
        .openPopup();

    function updatePosition(lat, lon) {
        marker.setLatLng([lat, lon])
              .bindPopup(`üìç ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì<br>Lat: ${lat}<br>Lon: ${lon}`)
              .openPopup();
        map.setView([lat, lon], 16); // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÅ‡∏•‡∏∞‡∏ã‡∏π‡∏°‡πÄ‡∏Ç‡πâ‡∏≤
    }

    function errorHandler(error) {
        console.error("‚ùå GPS Error:", error.message);
    }

    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
            function (position) {
                updatePosition(position.coords.latitude, position.coords.longitude);
            },
            errorHandler,
            {
                enableHighAccuracy: true,
                maximumAge: 0
            }
        );
    } else {
        alert("‚ùå ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö GPS!");
    }

    function receiveGpsFromAndroid(lat, lon) {
        updatePosition(lat, lon);
    }
</script>

</body>
</html>
